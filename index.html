              Вы устанавливаете на свой сайт специальный html-код. Это займет 3

          </section>
          <section class="section2">

            <h2 class="h2">Сервис автоматически звонит менеджеру и клиенту</h2>

          </section>
          <img class="img2" src="assets/Аквалангист1.png" alt="Аквалангист" />

            <div class="div5">02</div>
            <h2 class="h2">
              На Вашем сайте появится кнопка и всплывающее окно
            </h2>
            <p class="p2">
              Посетители заходят на Ваш сайт, видят кнопку или всплывающее окно
              и вводят свой телефон
            </p>
          </section>
          <section class="section4">
            <div class="div5">04</div>
            <h2 class="h2">Клиент теперь Ваш!</h2>
            <p class="p2">
              Уже через 28 секунд Ваш сотрудник общается с клиентом и делает
              продажу!
            </p>
          </section>
        </div>
      </figure>
      <figure class="figure2">
        <h3 class="h3">Посмотрите видео как работает обратный звонок</h3>

        <section class="section5">
          <h4 class="h4">При оплате на 1 год от 299 руб.</h4>
          <p class="p3">
            Платите только за наш сервис, связь оплачивается по минимальной цене
            4 руб. за минуту.
